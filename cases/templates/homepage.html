{% extends 'snippets/nav.html'%}
  {% block content %}
  <div id="search-bar">
    <div class="container page-content">
      <div class="row">
        <div class="col-xs-12 basic-search">
          <h4>Basic Search</h4>
          <input type="text" class="inline-block basic-search-input form-control" placeholder="Search Master DR, Victims, Suspects, or Date Occured">
          <div class="button inline-block">Search</div>
        </div>
      </div>
    </div>
  </div>
  <div id="database">
    <div class="container container-wide database-table home-table">
      <table class="table table-striped table-hover table-responsive">
        <thead>
          <tr>
            <th>DR NUMBER</th>
            <th>VICTIMS</th>
            <th>SUSPECTS</th>
            <th>DATE OCCURED</th>
          </tr>
        </thead>
        <tbody>
          {% for case in case_list %}
            <tr>
              <td>{{case.dr_nbr}}</td>
              <td>{{case.dr_nbr}}</td>
              <td>{{case.dr_nbr}}</td>
              <td>{{case.dr_nbr}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <center class="button-container" id="add-entry-button">
      <div class="gray-background button inline-block" id='generate-report-button'>Generate Report</div>
    </center>
  </div>
  {% endblock %}
